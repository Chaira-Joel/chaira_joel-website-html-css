    <main>
      <div class="grid-container">
        <div class="introductie">
          <h2>Contactgegevens</h2>
          <p>
            <strong>Wil je meer weten over Sonic the Hedgehog? Vul dan hier je gegevens in!</strong>
          </p>
          <main class="soft-border">
            <form name="contacting" method="POST" data-netlify="true">
              <p>
                <label for="fname">Naam:</label><br />
                <input type="text" id="fname" name="fname" value="Voornaam" />
              </p>
      
              <p>
                <label for="lname">Achternaam:</label><br />
                <input type="text" id="lname" name="lname" value="Achternaam" />
              </p>
      
              <p>
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email " value="Email" />
              </p>
              <p>
                <label for="telefoon">Telefoonnummer:</label><br />
                <input         
                  type="number"
                  id="Telefoonnummer"
                  name="Telefoonnummer "
                  value="Telefoonnummer"  
                />
              </p>
      
              <p>
                <label for="leeftijd">Leeftijd:</label><br />
                <input
                  type="number"
                  id="leeftijd"
                  name="leeftijd "
                  value="leeftijd"
                />
              </p>
      
              <p>
                <label for="geboortedatum">Geboortedatum:</label><br />
                <input
                  type="date"
                  id="geboortedatum"
                  name="geboortedatum "
                  value="geboortedatum"
                />
              </p>
      
              <p>
                <input type="radio" id="man" name="gender" value="man" />
                <label for="male">Man</label><br />
      
                <input type="radio" id="vrouw" name="gender" value="vrouw" />
                <label for="vrouw">Vrouw</label><br />
              </p>
      
              <p>
                <label for="favogame">Favoriete game(s):</label><br />

                <input type="checkbox" id="Sonic1" name="game" value="Sonic1" />
                <label for="Sonic1">Sonic the Hedgehog 1</label><br />
                
                <input type="checkbox" id="Sonic1" name="game" value="Sonic1" />
                <label for="Sonic1">Sonic the Hedgehog 2</label><br />

                <input type="checkbox" id="Sonic1" name="game" value="Sonic1" />
                <label for="Sonic1">Sonic the Hedgehog 3</label><br />           
      
              <p>
                <label for="gedachten">Deel je gedachten:</label><br />
      
                <textarea
                  id="gedachten"
                  name="gedachten"
                  rows="4"
                  cols="40"
                ></textarea>
              </p>
      
              <p>
                <input type="submit" />
              </p>

            </form>
          

              <div class="introfoto">
                <img src="rocketshoes.png" width="200" />
              </div>  
            </div>
            
             
      
    </main>
